    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div >player score:<div id="playerScore">0</div> </div>
    <div >computer score:<div id="computerScore">0</div> </div>
    <div id="result"></div>

    <script>
        let result = document.querySelector("#result");
        let finalScore = document.querySelector("#finalScore");
        let finalFinalScore = document.querySelector("#finalFinalScore");
        
        let playerScore = document.querySelector('#playerScore');
        let computerScore = document.querySelector('#computerScore');
       
        const rock = document.getElementById('rock');
        rock.addEventListener('click', playRound);

        const paper = document.getElementById('paper');
        paper.addEventListener('click', playRound);

        const scissors = document.getElementById('scissors');
        scissors.addEventListener('click', playRound);

        function playRound(event) {
            finalFinalScore.textContent = "";
            finalScore.textContent = "";

            if (event.target == rock) {
                 playRoundRock();
            } else if (event.target == paper) {
                 playRoundPaper();
            } else if (event.target == scissors) {
                 playRoundScissors();
            } 

            if (playerScore.textContent == 5) {
                finalScore.textContent = `You are victorious!`;
                finalFinalScore.textContent = ` Final Score: ${playerScore.textContent}` + 
                " vs " + `${computerScore.textContent}`;
                playerScore.textContent = 0;
                computerScore.textContent = 0;
                return;
            } else if (computerScore.textContent == 5) {
                finalScore.textContent = `You are fail!`;
                finalFinalScore.textContent = ` Final Score: ${playerScore.textContent}` + 
                " vs " + `${computerScore.textContent}`;
                playerScore.textContent = 0;
                computerScore.textContent = 0;
                return;
            }


        }
        function playRoundRock() {
            if (computerPlay() == 'rock') {
                result.textContent = ("Tied Round. Try again.");
            } else if (computerPlay() == 'paper') {
                computerScore.textContent++;
               
                result.textContent =("Paper beats rock. You Lose.");
            } else {
                playerScore.textContent++;
                result.textContent =("Rock beats scissors. You win!");
            }
        }

        function playRoundPaper() {
            if (computerPlay() == 'rock') {
                playerScore.textContent++;
                result.textContent = ("Paper beats rock. You win!");
            } else if (computerPlay() == 'paper') {
                result.textContent = ("Paper ties paper. You tie.");
            } else {
                computerScore.textContent++;
                result.textContent = ("Scissors beats paper. You lose.");
            }
        }

        function playRoundScissors() {
            if (computerPlay() == 'rock') {
                computerScore.textContent++;
                result.textContent = ("Rock beats scissors. You lose.");
            } else if (computerPlay() == 'paper') {
                playerScore.textContent++;
                result.textContent = ("Scissors beat paper. You win!");
            } else {
                result.textContent = ("Scissors ties scissors. You tie.");
            }
        }


        function computerPlay() {
            let rockOrPaperOrScissors = Math.random();
            if (rockOrPaperOrScissors >= 0 && rockOrPaperOrScissors < 0.34) {
                return "rock";
            } else if (rockOrPaperOrScissors >= 0.34 && rockOrPaperOrScissors < 0.67) {
                return "paper";
            } else {
                return "scissors";
            }
        }
