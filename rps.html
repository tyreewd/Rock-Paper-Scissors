<body>
    <script>
        function computerPlay() {
            let rockOrPaperOrScissors = Math.random();
            if (rockOrPaperOrScissors >= 0 && rockOrPaperOrScissors < 0.34) {
                return "rock";
            } else if (rockOrPaperOrScissors >= 0.34 && rockOrPaperOrScissors < 0.67) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function playRound(playerSelection, computerSelection) {
             if (playerSelection.toLowerCase() == "rock" && computerSelection == "rock") {
                 return "Tied round. Try again!";
             } else if (playerSelection.toLowerCase() == "rock" && computerSelection == "paper"){
                 return "You lose. Paper beats rock.";
             } else if (playerSelection.toLowerCase() == "rock" && computerSelection == "scissors"){
                 return "You win. Rock beats scissors.";
             } else {
                 return "Something went wrong,please try again"
             }

             if (playerSelection.toLowerCase() == "paper" && computerSelection == "rock") {
                 return "You win. Paper beats rock!";
             } else if (playerSelection.toLowerCase() == "paper" && computerSelection == "paper") {
                 return "Tied round. Try again!";
             } else if (playerSelection.toLowerCase() == "paper" && computerSelection == "scissors") {
                 return "You lose. Scissors beat paper.";
             } else {
                 return "Something went wrong,please try again"
             }

             if (playerSelection.toLowerCase() == "scissors" && computerSelection == "rock") {
                 return "You lose. Rock beats scissors!";
             } else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "paper") {
                 return "You win. Scissors beat paper.";
             } else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "scissors") {
                 return "Tied round. Try again!";
             } else {
                 return "Something went wrong,please try again"
             }
        }
             function game() {
                
                let computerWinCounter = 0;
                let playerWinCounter = 0;
                 for (let i = 0; i<5; i++) { 
                     let computerSelection = computerPlay();
                     let playerSelection = prompt("Choose rock, paper, or scissors.")
                     console.log(playRound(playerSelection, computerSelection));
                     if (playRound(playerSelection, computerSelection).includes("win")){
                         playerWinCounter++;
                     } else if (playRound(playerSelection, computerSelection).includes("lose")) {
                         computerWinCounter++;
                     }
                   
                 }
                 if (playerWinCounter > computerWinCounter){
                     console.log("Player score: " + playerWinCounter + "." 
                                + " Computer score: " + computerWinCounter + "." + " You win!");
                 } else if (playerWinCounter < computerWinCounter) {
                     console.log("Player score: " + playerWinCounter + "." 
                                + "Computer score: " + computerWinCounter + "." + " You lose!");
                 } else {
                     console.log("Tie game!");
                 }
                 
             }

        
    </script>
